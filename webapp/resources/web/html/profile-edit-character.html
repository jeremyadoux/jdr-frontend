include "profile-header.html"
<!-- edit-profile -->
<div id="edit-character" class="tab-pane active">
    <section class="panel">
        <div class="panel-body bio-graph-info">
            <div class="row">
                <h1>Edition des personnages</h1>
                <form name="createCharacterForm" id="createCharacterForm" ng-submit="createCharacter()" novalidate method="POST" class="form-horizontal">
                    <!-- Title -->
                    <div class="form-group">
                        <label for="title" class="control-label col-lg-2">Nom du personnage</label>
                        <div class="col-lg-10">
                            <input type="text" id="title" class="form-control" ng-required="true" ng-model="character.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Buttons -->
                        <div class="col-lg-offset-2 col-lg-9">
                            <button ng-disabled="createCharacterForm.$invalid" class="btn btn-primary" type="submit">Créer</button>
                            <button class="btn btn-default" type="reset">RAZ</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Liste des personnages
                        </header>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> Nom du personnage</th>
                                <th><i class="icon_calendar"></i> Date de création</th>
                                <th><i class="icon_cogs"></i> Actions</th>
                            </tr>
                            <tr ng-repeat="characterData in characterList">
                                <td ng-bind="characterData.name"></td>
                                <td am-time-ago="characterData.created"></td>
                                <td>
                                    <div class="btn-group">
                                        <a href="#" class="btn btn-primary"><i class="icon_plus_alt2"></i></a>
                                        <a href="#" class="btn btn-success"><i class="icon_check_alt2"></i></a>
                                        <a href="#" class="btn btn-danger"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </section>
</div>
include "profile-footer.html"
