<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-home"></i> Les chapitres de la chronique {{chronique.title}}</h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i>Accueil</li>
        </ol>
    </div>
</div>
<div class="row">
    <h1>Créer un nouveau chapitre</h1>
    <form name="createChapterForm" id="createChapterForm" ng-submit="createChapter()" novalidate method="POST" class="form-horizontal">
        <!-- Title -->
        <div class="form-group">
            <label for="title" class="control-label col-lg-2">Titre du chapitre</label>
            <div class="col-lg-10">
                <input type="text" id="title" class="form-control" ng-required="true" ng-model="chapter.title">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-lg-2">Contenu du chapitre</label>
            <div class="col-lg-10">
                <textarea id="description" class="form-control" ng-model="chapter.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <!-- Buttons -->
            <div class="col-lg-offset-2 col-lg-9">
                <button ng-disabled="createChapterForm.$invalid" class="btn btn-primary" type="submit">Créer</button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 portlets">
        <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
                <th><i class="icon_profile"></i> Titre</th>
                <th><i class="icon_calendar"></i> Date</th>
                <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr ng-repeat="chapterData in chapterList">
                <td ng-bind="chapterData.title"></td>
                <td am-time-ago="chapterData.created"></td>
                <td>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary"><i class="icon_plus_alt2"></i></a>
                        <a href="#" class="btn btn-success"><i class="icon_check_alt2"></i></a>
                        <a href="#" class="btn btn-danger"><i class="icon_close_alt2"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
