<h3 class="text-center">Inscrivez-vous !</h3>
<form name="createAccountForm" id="createAccountForm" ng-submit="register()" novalidate method="POST" class="form col-md-12 center-block">
    <div class="form-group">
        <input type="text" ng-required="true" class="form-control" ng-model="user.email" id="email" placeholder="Saisissez votre email">
    </div>
    <div class="form-group">
        <input type="password" ng-required="true" class="form-control" ng-model="user.password" id="password" placeholder="Saisissez votre mot de passe">
    </div>

    <div class="form-group">
        <button ng-disabled="createAccountForm.$invalid" class="btn btn-primary pull-right" type="submit">S'enregistrer</button>
        <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>-->
    </div>
</form>
