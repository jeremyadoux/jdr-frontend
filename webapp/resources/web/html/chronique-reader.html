<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-home"></i> Les chroniques</h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i>Accueil</li>
        </ol>
    </div>
</div>
<div class="row">
    <h1>{{chronique.title}}</h1>

    <div class="carousel slide panel-body">
        <div class="carousel-inner">
            <div class="item text-center active">
                <h3>Chapitre nÂ°{{currentChapterKey + 1}} : {{currentChapter.title}}</h3>
                <div class="panel-body">
                    <span ng-bind-html="currentChapter.content"></span>
                </div>
            </div>
        </div>
        <a ng-show="hasPreviousChapter()" ng-click="previousChapter()" class="left carousel-control">
            <i class="arrow_carrot-left_alt2"></i>
        </a>
        <a ng-show="hasNextChapter()"  ng-click="nextChapter()"  class="right carousel-control">
            <i class="arrow_carrot-right_alt2"></i>
        </a>
    </div>
</div>
