<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-home"></i> Les chroniques</h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i>Accueil</li>
        </ol>
    </div>
</div>
<div class="row">
    <h1>Créer une nouvelle chronique</h1>
    <form name="createChroniqueForm" id="createChroniqueForm" ng-submit="createChronique()" novalidate method="POST" class="form-horizontal">
        <!-- Title -->
        <div class="form-group">
            <label for="title" class="control-label col-lg-2">Titre de la chronique</label>
            <div class="col-lg-10">
                <input type="text" id="title" class="form-control" ng-required="true" ng-model="chronique.title">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-lg-2">Description</label>
            <div class="col-lg-10">
                <textarea id="description" class="form-control" ng-model="chronique.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="character" class="control-label col-lg-2">Personnage de la chronique</label>
            <div class="col-lg-10">
                <select ng-options="character.name for character in characterList track by character.id" id="character" class="form-control" ng-required="true" ng-model="chronique.character">
                </select>
            </div>
        </div>
        <div class="form-group">
            <!-- Buttons -->
            <div class="col-lg-offset-2 col-lg-9">
                <button ng-disabled="createChroniqueForm.$invalid" class="btn btn-primary" type="submit">Créer</button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 portlets">
        <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
                <th><i class="icon_profile"></i> Titre</th>
                <th><i class="icon_calendar"></i> Date</th>
                <th><i class="icon_profile"></i> Personnage</th>
                <th><i class="icon_profile"></i> Joueur</th>
                <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr ng-repeat="chroniqueData in chroniqueList">
                <td ng-bind="chroniqueData.title"></td>
                <td am-time-ago="chroniqueData.created"></td>
                <td ng-bind="chroniqueData.character.name"></td>
                <td ng-bind="chroniqueData.character.player.username"></td>
                <td>
                    <div class="btn-group">
                        <a ui-sref="chronique-reader({id:chroniqueData.id})" class="btn btn-primary"><i class="icon_plus_alt2"></i></a>
                        <a href="#" class="btn btn-success"><i class="icon_check_alt2"></i></a>
                        <a href="#" class="btn btn-danger"><i class="icon_close_alt2"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
