include "header.html"

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Bienvenue sur JDR</h1>
            </div>
            <div class="modal-body" ng-controller="UserController">
                <h3 class="text-center">Connectez-vous !</h3>
                <form name="loginForm" id="loginForm" ng-submit="login()" novalidate method="POST" class="form col-md-12 center-block">
                    <div>
                        <div class="form-group">
                            <input type="text" ng-required="true" class="form-control input-lg" ng-model="user.email" id="email" placeholder="Saisissez votre email">
                        </div>
                        <div class="form-group">
                            <input type="password" ng-required="true" class="form-control input-lg" ng-model="user.password" id="password" placeholder="Saisissez votre mot de passe">
                        </div>
                        <div class="form-group">
                            <button ng-disabled="loginForm.$invalid" class="btn btn-primary pull-right btn-lg btn-block" type="submit">Se connecter</button>
                            <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>-->
                        </div>
                    </div>
                </form>
            </div>
           <div class="modal-footer">
                <div class="col-md-12">
                    <!--<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>-->
                </div>
            </div>
        </div>
    </div>
</div>

include "footer.html"
