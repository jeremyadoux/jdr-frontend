<h3 class="text-center">La liste des groupes</h3>
<form name="createGroupForm" id="loginForm" ng-submit="createGroup()" novalidate method="POST" class="form col-md-12 center-block">
    <div>
        <div class="form-group">
            <input type="text" ng-required="true" class="form-control input-lg" ng-model="group.title" id="title" placeholder="Saisissez un titre">
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control input-lg" ng-model="group.description" id="description" placeholder="Saisissez une description"></textarea>
        </div>
        <div class="form-group">
            <button ng-disabled="createGroupForm.$invalid" class="btn btn-primary pull-right btn-lg btn-block" type="submit">Cr√©er le groupe</button>
        </div>
    </div>
</form>
